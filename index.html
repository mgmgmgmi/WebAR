<!DOCTYPE html>

<head>
  <!-- ① A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <!-- ② AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
  <!-- ③ シーンを追加 -->
  <a-scene embedded arjs>

    <!-- OBJ形式のCGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="obj" src="strage/ramen.obj"></a-asset-item> <!-- objファイル -->
      <a-asset-item id="mtl" src="strage/ramen.mtl"></a-asset-item> <!-- mtlファイル -->
    </a-assets>

    <!-- <a-assets>
      <a-asset-item id="model" src="strage/5626774116319117477.vrm"></a-asset-item>
    </a-assets> -->

    <!-- ④ マーカーを追加  -->
    <a-marker preset="hiro">
      <!-- ⑤ ボールオブジェクトを追加 -->
      <!-- <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
        <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
      </a-sphere> -->
      <!-- マーカーの場所に箱を追加（見やすいようにワイヤーフレーム表示） -->
      <!-- <a-box position="0 0.5 0" wireframe="true"></a-box> -->
      <!-- マーカーの場所に OBJ 形式の 3DCG を追加 -->
      <a-obj-model src="#obj" mtl="#mtl" scale="0.5 0.5 0.5" position="0 0.5 0">
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-obj-model>

    </a-marker>

    <!-- ⑥ カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
